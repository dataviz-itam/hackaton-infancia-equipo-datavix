<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización del Mapa GeoJSON de Indicadores de Pobreza en México</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="map-container">
            <svg width="960" height="600"></svg>
            <div id="info"></div>
        </div>
        <div class="side-by-side">
            <div id="year-buttons">
                <fieldset>
                <legend>Años</legend>
                <div id="year-buttons-container"></div>
                </fieldset>
            </div>
            <div id="municipality-list">
                <h2>Lista de Municipios</h2>
                <ul></ul>
            </div>
        </div>
    </div>
    <div id="controls">
        <fieldset>
            <legend>Categorías</legend>
            <div id="category-buttons"></div>
        </fieldset>
        <button id="refresh-button">Actualizar Datos</button>
        <button id="back-button">Volver</button>
    </div>
    <script src="mapa.js"></script>
</body>
</html>
