<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualización del Mapa GeoJSON</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <svg width="960" height="600"></svg>
    <!-- Div para mostrar información de pobreza al pasar el ratón sobre los municipios -->
    <div id="info" style="padding: 10px; border: 1px solid black; width: 200px; margin: 20px auto; text-align: center;"></div>

    <!-- Botones para elegir el año -->
    <div id="year-buttons">
        <button data-year="2010">2010</button>
        <button data-year="2015">2015</button>
        <button data-year="2020">2020</button>
    </div>

    <!-- Botones para elegir la categoría -->
    <div id="category-buttons">
        <button data-category="Población">Población</button>
        <button data-category="Población en situación de pobreza">Pobreza</button>
        <button data-category="Población con ingreso inferior a la línea de pobreza por ingresos">Ingreso Bajo</button>
        <button data-category="Población con carencia por rezago educativo">Rezago Educativo</button>
        <button data-category="Población con carencia por acceso a los servicios de salud">Carencia por acceso a los Servicios de Salud</button>
        <button data-category="Población con carencia por acceso a la seguridad social">Carencia por acceso a la Seguridad Social</button>
        <button data-category="Población con carencia por calidad y espacios de la vivienda">Carencia por Calidad y Espacios de la Vivienda</button>
        <button data-category="Población con carencia por acceso a los servicios básicos en la vivienda">Carencia a los servicios básicos en la Vivienda</button>
        <button data-category="Población con carencia por acceso a la alimentación">Carencia por acceso a la Alimentación</button>
    </div>

    <!-- Botón de refresco -->
    <div id="refresh-button">
        <button>Refrescar</button>
    </div>

    <script src="mapa.js"></script>

    <!-- Contenido de index.html -->
    <div class="content">
        <!-- Puede haber más contenido aquí -->
        <button id="backButton">Volver a la Página Principal</button>
        <!-- Más contenido si es necesario -->
    </div>

    <script>
        // Selecciona el botón y añade un manejador de eventos para hacer clic
        document.getElementById('backButton').addEventListener('click', function() {
        window.location.href = 'principal.html'; // Asegúrate de que el nombre del archivo sea correcto
        });
    </script>
</body>
</html>
